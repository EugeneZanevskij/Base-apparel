<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-mobile">
    <img src="images/logo.svg" alt="Base apparel logo">
  </div>
  <main>
      <article>
        <div class="logo-desktop">
          <img src="images/logo.svg" alt="Base apparel logo">
        </div>
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form">
          <div class="email-box">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <label for="email" class="email-lbl">
              <img class="error-icon" src="images/icon-error.svg" alt="error">
            </label>
            <button type="submit" class="submit-btn">
              <img src="images/icon-arrow.svg" alt="arrow">
            </button>
          </div>
          <p class="error">Please provide a valid email!</ли>
        </form>
      </article>
      <article>
        <picture>
          <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="">
        </picture>
      </article>
      
    

  </main>

  
  
  <script src="main.js"></script>
</body>
</html>
